<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
        <h2>Simple, traffic-based pricing</h2>
        <p>Sign-up for our 30-day trial. No credit card required.</p> 
    </header>
    <div class="container">
        <div class="slider-block">
          <div class="interactive">
          <p id="views-number" class="views">100k<span>Pageviews</span></p>
          <p class="price">$<span id="price-amount" class="price">16</span><span> / month</span></p>
        </div>
          <div class="progress-bar">
            <span id="progress" class="js-progress" style="width:50%"></span>
            <input id="slider-range" class="interactive__slider js-slider" type="range" min="1" max="100" step="1" value="50">
          </div>
        </div>
        <div class="toggle-block">
          <p>Monthly Billing</p>
          <label for="checkbox" class="switcher">
            <input type="checkbox" id="checkbox" class="checkbox"/>
            <span class="slider round"></span>
          </label>
          <p>Yearly Billing </p>
          <p class="discount mobile">-25%</p>
          <p class="discount desktop">-25% discount</p>
        </div>
        <p class="hidden" id="demo"></p>
        <div class="bottom-block">
            <ul class="list-about">
                <li><img src="images/icon-check.svg" alt="check">Unlimited websites</li>
                <li><img src="images/icon-check.svg" alt="check">100% data ownership</li>
                <li><img src="images/icon-check.svg" alt="check">Email reports</li>
            </ul>
            <button>Start my trial</button>
        </div>
  </div>
</div>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Norbert</a>.
  </div>
</footer>
<script src="app.js"></script>
</body>
</html>
